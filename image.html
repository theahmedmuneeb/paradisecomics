<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .text-shadow-sm {
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    .text-shadow-md {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .text-shadow-lg {
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
    }
    .text-shadow-xl {
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
    }
    .text-shadow-2xl {
      text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    }
  </style>
<body>

    <div id="image" class="inline-block">
        <div class="flex flex-row w-96 h-96">
        <div class="w-1/2">
        <div class="p-5 w-full h-1/5 bg-[#6289b5cc] flex justify-center items-center rounded-b">
            <img src="https://paradisecomics.com/wp-content/uploads/2019/04/paradise_comics_logo.png">
        </div>
        <div class="pt-1 bg-white text-2xl font-extrabold text-center h-4/5 flex flex-col justify-center italic text-shadow-md">
        <h1>Origin & first appearence of daredevil</h1>
        <h1 class="mt-4 text-3xl">CGC 8.5</h1>
        <h1 class="mt-4">OFF-WHITE TO WHITE PAGES</h1>
        <h1 id="price" class="mt-4 text-3xl">$ 14,300</h1>
        </div>
        </div>
        <div class="w-1/2">
            <img class="h-full" src="https://paradisecomics.com/wp-content/uploads/2024/04/04072024_002-416x685.jpg">
        </div>
        
        </div>
        </div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('price').innerText = `$ ${Number(urlParams.get('price')).toLocaleString('en-US') || '--'}`;
    document.getElementById('issue').innerText = urlParams.get('issue') || '--';
    document.getElementById('condition').innerText = urlParams.get('condition') || '--';
    document.getElementById('quality').innerText = urlParams.get('quality') || '--';
</script>

</body>
</html>
