<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .text-shadow-md {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
<body>

    <div id="image" class="inline-block">
        <div class="flex flex-row w-96 h-96">
        <div class="w-1/2">
        <div class="p-5 w-full h-1/5 bg-[#6289b5cc] flex justify-center items-center rounded-b">
            <img src="paradise_comics_logo.png">
        </div>
        <div class="pt-1 bg-white text-2xl font-extrabold text-center h-4/5 flex flex-col justify-center italic text-shadow-md">
        <h1 id="title"></h1>
        <h1 id="issue" class="mt-2 text-xl"></h1>
        <h1 id="cgc" class="mt-2"></h1>
        <h1 id="condition" class="mt-2"></h1>
        <h1 id="quality" class="mt-2 text-xl"></h1>
        <h1 id="price" class="mt-2"></h1>
        </div>
        </div>
        <div class="w-1/2">
            <img id="poster" class="h-full" src="">
        </div>
        
        </div>
        </div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('price').innerText = `$ ${Number(urlParams.get('price')).toLocaleString('en-US') || '--'}`;
    document.getElementById('issue').innerText = `issue: ${urlParams.get('issue')}` || '1';
    document.getElementById('condition').innerText = urlParams.get('condition') || '--';
    document.getElementById('quality').innerText = urlParams.get('quality') || '--';
    document.getElementById('title').innerText = urlParams.get('title') || '--';
    document.getElementById('poster').src = urlParams.get('poster') || '--';
    document.getElementById('cgc').innerText = `CGC ${urlParams.get('cgc')}` || '--';
</script>

</body>
</html>
