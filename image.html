<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        .card {
            width: 300px;
            padding: 20px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background-color: #fff;
            text-align: left;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .card ul {
            list-style-type: none;
            padding: 0;
        }
        .card li {
            margin-bottom: 10px;
        }
        .card span {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card" id="image">
    <ul>
        <li><span>Price:</span> <span id="price">--</span></li>
        <li><span>Issue:</span> <span id="issue">--</span></li>
        <li><span>Condition:</span> <span id="condition">--</span></li>
        <li><span>Quality:</span> <span id="quality">--</span></li>
    </ul>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('price').innerText = urlParams.get('price') || '--';
    document.getElementById('issue').innerText = urlParams.get('issue') || '--';
    document.getElementById('condition').innerText = urlParams.get('condition') || '--';
    document.getElementById('quality').innerText = urlParams.get('quality') || '--';
</script>

</body>
</html>
